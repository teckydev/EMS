<h2 mat-dialog-title>{{ data ? 'Edit Task' : 'Add Task' }}</h2>
<mat-dialog-content [formGroup]="taskForm" class="space-y-4">

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Description</mat-label>
    <textarea matInput rows="3" formControlName="description"></textarea>
  </mat-form-field>

  <div class="grid grid-cols-2 gap-4">

    <!-- Department -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Department</mat-label>
      <mat-select formControlName="department" required>
        <mat-option *ngFor="let dept of departments" [value]="dept._id">
          {{ dept.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Assign To -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Assign To</mat-label>
      <mat-select formControlName="assignedTo" required>
        <mat-option *ngFor="let emp of employees" [value]="emp._id">
          {{ emp.firstName }} {{ emp.lastName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>

  <div class="grid grid-cols-2 gap-4">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Due Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dueDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Priority</mat-label>
      <mat-select formControlName="priority">
        <mat-option value="Low">Low</mat-option>
        <mat-option value="Medium">Medium</mat-option>
        <mat-option value="High">High</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button (click)="dialogRef.close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
</mat-dialog-actions>
