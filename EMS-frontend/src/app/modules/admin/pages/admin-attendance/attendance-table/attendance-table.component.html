<div class="attendance-table-container">
  <table mat-table [dataSource]="attendanceData" class="mat-elevation-z8 w-full">

    <!-- Emp ID -->
    <ng-container matColumnDef="empId">
      <th mat-header-cell *matHeaderCellDef>Emp ID</th>
      <td mat-cell *matCellDef="let row">{{ row.empId || 'â€”' }}</td>
    </ng-container>

    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Department -->
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef>Department</th>
      <td mat-cell *matCellDef="let row">{{ row.department || '-' }}</td>
    </ng-container>

    <!-- Date -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let row">{{ row.date | date: 'dd/MM/yyyy' }}</td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">
        <span
          [ngClass]="{
            'text-green-600 font-semibold': row.status === 'Present',
            'text-red-600 font-semibold': row.status === 'Absent',
            'text-yellow-600 font-semibold': row.status === 'Late'
          }">
          {{ row.status }}
        </span>
      </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row" class="flex gap-2">
        <button mat-icon-button color="primary" (click)="onViewDetail(row)" matTooltip="View Details">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="onMarkUp(row)" matTooltip="Mark/Update Attendance">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Empty State -->
  <div *ngIf="attendanceData.length === 0" class="text-center text-gray-500 py-6">
    No attendance records found.
  </div>
</div>
