<div class="p-6 bg-white rounded-lg shadow-md max-w-3xl mx-auto">
  <h2 class="text-xl font-semibold mb-4">Organization Settings</h2>

  <form (ngSubmit)="saveSettings()" class="space-y-4">

    <!-- Company Name -->
    <mat-form-field class="w-full">
      <mat-label>Company Name</mat-label>
      <input matInput [(ngModel)]="settings.companyName" name="companyName" required>
    </mat-form-field>

    <!-- Contact Details -->
    <mat-form-field class="w-full">
      <mat-label>Contact Email</mat-label>
      <input matInput [(ngModel)]="settings.contactEmail" name="contactEmail">
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Contact Phone</mat-label>
      <input matInput [(ngModel)]="settings.contactPhone" name="contactPhone">
    </mat-form-field>

    <!-- Timezone -->
    <mat-form-field class="w-full">
      <mat-label>Timezone</mat-label>
      <mat-select [(ngModel)]="settings.timezone" name="timezone">
        <mat-option *ngFor="let tz of timezones" [value]="tz">{{ tz }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Working Days -->
    <h3 class="text-lg font-semibold mt-6">Working Days</h3>
    <div class="flex flex-wrap gap-3">
      <mat-checkbox *ngFor="let day of allDays"
        [checked]="settings.workingDays.includes(day)"
        (change)="toggleDay(day, $event.checked)">
        {{ day }}
      </mat-checkbox>
    </div>

    <!-- Logo Upload -->
    <div class="mt-6">
      <label>Company Logo</label>
      <input type="file" (change)="onLogoSelected($event)">
      <img *ngIf="logoPreview" [src]="logoPreview" class="mt-3 w-24 h-24 rounded object-cover border">
      <button mat-button color="primary" (click)="uploadLogo()" type="button">Upload Logo</button>
    </div>

    <!-- Submit -->
    <div class="mt-6">
      <button mat-raised-button color="accent" type="submit">Save Changes</button>
    </div>
  </form>
</div>
