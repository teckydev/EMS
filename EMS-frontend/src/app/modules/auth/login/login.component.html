<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <mat-card class="w-full max-w-md shadow-xl rounded-2xl p-6">
    <div class="flex flex-col items-center space-y-4">
      <img src="assets/logo.png" alt="Logo" class="w-16 h-16" />
      <h2 class="text-2xl font-bold text-gray-700">Welcome Back!</h2>
      <p class="text-gray-500">Login to Employee Management System</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-6 space-y-4">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Enter your email" />
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          Enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter your password" />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
          Minimum 6 characters
        </mat-error>
      </mat-form-field>

      <button 
        mat-raised-button 
        color="primary" 
        class="w-full py-2 text-lg rounded-lg"
        [disabled]="loginForm.invalid">
        Login
      </button>

      <div class="flex justify-between text-sm text-blue-600 cursor-pointer">
        <span>Forgot Password?</span>
        <span>Create Account</span>
      </div>
    </form>
  </mat-card>
</div>
