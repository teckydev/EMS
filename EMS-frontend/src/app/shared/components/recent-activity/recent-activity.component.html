<div class="bg-white p-4 rounded-lg shadow">

  <div class="flex justify-between items-center mb-4">
    <h2 class="text-lg font-semibold">Recent Activity</h2>

    <!-- Filter -->
    <mat-form-field appearance="outline" class="w-60">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search activity...">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-full">

    <!-- Employee Column -->
    <ng-container matColumnDef="employee">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee</th>
      <td mat-cell *matCellDef="let row">{{ row.employee }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">{{ row.action }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{ row.date | date:'mediumDate' }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">
        <span class="px-2 py-1 rounded text-white"
          [ngClass]="{
            'bg-green-600': row.status === 'Approved' || row.status === 'Active',
            'bg-red-600': row.status === 'Inactive' || row.status === 'Rejected',
            'bg-yellow-600': row.status === 'Pending'
          }">
          {{ row.status }}
        </span>
      </td>
    </ng-container>

    <!-- header and row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <!-- Pagination -->
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
