<div class="bg-white shadow-md rounded-lg p-4">
  <h3 class="font-semibold mb-4 text-lg">Recent Activity</h3>

  <table mat-table [dataSource]="dataSource" class="min-w-full">

    <!-- Employee Column -->
    <ng-container matColumnDef="employee">
      <th mat-header-cell *matHeaderCellDef class="text-left"> Employee </th>
      <td mat-cell *matCellDef="let element" class="text-left"> {{element.employee}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="text-left"> Action </th>
      <td mat-cell *matCellDef="let element" class="text-left"> {{element.action}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef class="text-left"> Date </th>
      <td mat-cell *matCellDef="let element" class="text-left"> {{element.date}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="text-left"> Status </th>
      <td mat-cell *matCellDef="let element">
        <span 
          class="px-2 py-1 rounded-full text-white text-xs"
          [ngClass]="{
            'bg-green-500': element.status === 'Active' || element.status === 'Approved',
            'bg-red-500': element.status === 'Inactive',
            'bg-yellow-500': element.status === 'Pending'
          }">
          {{element.status}}
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-100"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
