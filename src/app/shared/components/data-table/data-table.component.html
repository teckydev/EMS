<div class="p-4 flex justify-end">
  <mat-form-field appearance="outline" class="w-64">
    <mat-label>Search</mat-label>
    <input matInput placeholder="Type to search" [(ngModel)]="searchText" (ngModelChange)="applyFilter()" />
  </mat-form-field>
</div>
<table mat-table [dataSource]="filteredDataSource" class="mat-elevation-z8 w-full">

  <!-- Dynamic Columns -->
  <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
    <th mat-header-cell *matHeaderCellDef>{{ column.label }}</th>
    <td mat-cell *matCellDef="let element">{{ element[column.key] }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container *ngIf="showActions" matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="onEdit(element)"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn"(click)="onDelete(element)" ><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <!-- Render Rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
