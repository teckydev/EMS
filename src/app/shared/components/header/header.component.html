<header class="flex items-center justify-between bg-indigo-600 px-4 py-3 shadow-md text-white">
  <!-- Hamburger menu for mobile -->
  <button class="md:hidden p-2 rounded hover:bg-indigo-500 transition" (click)="toggleSidenav()">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
  </button>

  <!-- App Title -->
  <h1 class="text-xl font-semibold">Employee Management</h1>

  <!-- Right side icons / user profile -->
  <div class="flex items-center space-x-4">
    <button class="p-2 rounded hover:bg-indigo-500 transition">
      <mat-icon>notifications</mat-icon>
    </button>
    <button class="p-2 rounded hover:bg-indigo-500 transition">
      <mat-icon>settings</mat-icon>
    </button>
    <div class="relative">
      <img src="https://i.pravatar.cc/40" alt="User" class="w-10 h-10 rounded-full border-2 border-white">
      <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></span>
    </div>
  </div>
</header>
